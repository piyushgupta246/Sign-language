<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">üñêÔ∏è SignRecognizer</div>
            <ul class="nav-links">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="/dashboard">Recognition</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <section class="recognition">
            <h2>üñêÔ∏è Live Sign Language Recognition</h2>
            <div id="video-container" style="display: none;">
                <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Live Feed">
            </div>
            <div class="btn-group">
                <button onclick="startRecognition()">Start Recognition</button>
                <button onclick="stopRecognition()">Cancel</button>
            </div>
        </section>
    </main>

    <footer>
        <p>¬© 2025 Made by Unorthodox</p>
    </footer>

    <script>
        function startRecognition() {
            document.getElementById('video-container').style.display = 'block';
        }

        function stopRecognition() {
            document.getElementById('video-feed').src = '';
            document.getElementById('video-container').style.display = 'none';
            // Reset the video src so it can reload next time
            setTimeout(() => {
                document.getElementById('video-feed').src = "{{ url_for('video_feed') }}";
            }, 500);
        }
    </script>
</body>
</html>
